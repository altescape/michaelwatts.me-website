<head>
{% include head.html %}
</head>

<body class="home-template">

<div id="container" class="container {{ page.effect }}" role="main">

    {% include main-nav.html %}

    <article class="content">
        <div class="single-column">
            <div class="title">
                <nav class="content-tags">
                    {% for tag in page.tags %}
                    <a href="{{ site.url }}/tags/index.html#{{ tag | cgi_encode }}" data-toggle="tooltip" title="Posts tagged with {{ tag }}" rel="tag">{{ tag }}</a>
                    {% endfor %}
                </nav>
                <h1>{{ page.title }}</h1>
                <p class="subline">{{ page.description }}</p>
                <p>by <strong>{{ site.owner.name }}</strong> on <strong><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %b %Y" }}</time></strong></p>
            </div>
            <div class="body-content">
                {{ content }}
            </div>
        </div>
    </article>

    {% include footer.html %}

</div>

{% include scripts.html %}

</body>
</html>
