<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="author" content="Michael Watts" />
    <meta name="description" content="Website for Web Developer Michael Watts, based in Surrey, UK" />

    <!-- Who owns the content of this site? -->
    <meta name="Copyright" content="Michael Watts" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Use http://iconifier.net -->
    <link rel="shortcut icon" href="{{ "assets/img/icons/favicon.ico" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" href="{{ assets/img/icons/apple-touch-icon.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" size="76x76" href="{{ "assets/img/icons/apple-touch-icon-76x76.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" size="120x120" href="{{ "assets/img/icons/apple-touch-icon-120x120.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" size="152x152" href="{{ "assets/img/icons/apple-touch-icon-152x152.png" | prepend: site.baseurl }}" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="{{ "assets/js/libs/modernizr.js" | prepend: site.baseurl }}"></script>
</head>
